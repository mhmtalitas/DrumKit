<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Play Your Dream Song</h1>
    <img class="img" src="/drum.png" alt="drumkit">
    <div class="container-btn">
        <button class="btn" onclick="playSoundA()">A</button>
        <button class="btn" onclick="playSoundS()">S</button>
        <button class="btn" onclick="playSoundD()">D</button>
        <button class="btn" onclick="playSoundF()">F</button>
        <button class="btn" onclick="playSoundG()">G</button>
        <button class="btn" onclick="playSoundH()">H</button>
        <button class="btn" onclick="playSoundJ()">J</button>
        <button class="btn" onclick="playSoundK()">K</button>
        <button class="btn" onclick="playSoundL()">L</button>

        
       
    </div>

</div>
        <audio id="buttonA" src="sounds/tom.wav"></audio>
        <audio id="buttonS" src="/sounds/ride.wav"></audio>
        <audio id="buttonD" src="/sounds/openhat.wav"></audio>
        <audio id="buttonF" src="/sounds/clap.wav"></audio>
        <audio id="buttonG" src="/sounds/hihat.wav"></audio>
        <audio id="buttonH" src="/sounds/kick.wav"></audio>
        <audio id="buttonJ" src="/sounds/snare.wav"></audio>
        <audio id="buttonK" src="/sounds/tink.wav"></audio>
        <audio id="buttonL" src="/sounds/clap.wav"></audio>


<script src="scrpit.js"></script>   
</body>
</html>
